server.port=8085
spring.mvc.view.prefix= /views/
spring.mvc.view.suffix= .jsp


spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
#  Connection url for the database
spring.datasource.driverClassName =  com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=ASMJAVA5 ;encrypt=true;trustServerCertificate=true

# SQLSERVER username and password
spring.datasource.username = sa
spring.datasource.password = 12345


# Keep the connection alive if idle for along time (needed in production)
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.validation-query = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true
 
spring.jpa.hibernate.ddl-auto = none

spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect


